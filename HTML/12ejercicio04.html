<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta de papas fritas</title>
</head>
<body>
    <h1>
        Papas Fritas
    </h1>
    <h3>
        Receta de papas fritas caseras
    </h3>
    <img src="papas.jpg"alt="Una delicia asegurada">
    <h2>
        Ingredientes
    </h2>
    <ul type="disc">
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>
        Elaboración (Pasos)
    </h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortalas en bastón</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
</html>
