<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Biografy of Ronck & Roll Band - The Beatles </title>
</head>
<body>
    <h1>The Beatles</h1>
    <p><strong>Es una banda de Rock formada en el año 1960 en Liverpool</strong></p>
    <img src="abbey25.jpg">

    <ul type="disc">
        <li>Paul McCartney</li>

    <table border="double">

        <tr>
            <td align="center">1965</td>
            <td align="center"> Help!</td>
        </tr>
        <tr>
            <td align="center"> 1968</td>
            <td align="center"> The Beatles</td>
        </tr>
        <tr>
            <td align="center"> 1969</td>
            <td align="center"> Abbey Road</td>
        </tr>
        <tr>
            <td colspan="2" ="center"> "Abbey Road fué su último disco"</td>
        </tr>
    </table>
